<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <form action="mailto:joe@example.com" method="post" enctype="text/plain">
      <label for="">Your Name:</label>
      <input type="text" name="fullname" value=""><br />
      <label for="">Your Email</label>
      <input type="email" name="email" value=""><br />
      <label for="">Password: </label>
      <input type="password" name="password" value=""><br />
<label for="">Date</label>
      <input type="date" name="" value=""><br />
      <label for="">Time</label>
      <input type="time" name="" value=""><br>
      <label for="">Auto fill</label>
      <input type="text" name="username" value="" autocomplete="additional-name"><br>
      <label for="">Cost Range</label>
      <input type="range" name="" value="" min="0" max="1000" step="100">
      <br>
      <input type="submit">

    </form>

  </body>
</html>
